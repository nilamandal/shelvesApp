<template name="layout">
	<style>
	ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #edf4f0;
	}
	li{
		display: inline;
		float: left;
	}
	li a {
    display: block;
    color: #607476;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
	}
	</style>
	<div class="container">

		<!-- Here is the standard Bootstrap code for a Navigation bar taken directly from getbootstrap.com/components -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed"
			  			data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="{{pathFor 'home'}}">
		      	Shelves</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      	<ul class="nav navbar-nav">
							<li><a href="{{pathFor 'books'}}">Your Books</a></li>
							<li><a href="{{pathFor 'movies'}}">Your Movies</a></li>
							<li><a href="{{pathFor 'tv'}}">Your TV Shows</a></li>

						</ul>
			    <ul class="nav navbar-nav navbar-right">
			            {{> loginButtons}} <!-- here -->
			    </ul>
		    </div><!-- /.navbar-collapse -->

		  </div><!-- /.container-fluid -->
		</nav>

		<!-- Here is where the actual content of the page gets inserted by the router! -->
		{{> yield}}

	</div>

</template>
