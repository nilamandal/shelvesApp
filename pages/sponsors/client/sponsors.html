<template name="sponsors">

	<h1>We wish we had these sponsors as of {{today}}!</h1>
	<h2>Form elements</h2>
	<input id="thedate" type="date">
	<input id="thecolor" type="color">
	<table class="table table-bordered table-striped bg-success">
		<thead>
			<tr>
				<th>Name</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>

			{{#each s in sponsorData}}
				<tr>
					<td>{{s.name}}</td>
					<td>{{s.amt}}</td>
				</tr>
			{{/each}}
		</tbody>
</table>
<button class="btn btn-danger btn-lg">Push</button>
</template>
