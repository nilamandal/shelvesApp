<template name="tv">
<!--  {{#if currentUser}}-->
  <h1>Recommended For You</h1>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Channel</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      {{#each s in tvData}}
        <tr>
          <td>{{s.title}}</td>
          <td>{{s.channel}}</td>
          <td><button class="btn btn-info">Want</button>
          <button class="btn btn-info">Rate</button></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
