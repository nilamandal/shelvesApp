<template name="tv">
  <style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th{
    background-color:#c9edd8;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  tr:hover{background-color:#c9edd8}
  </style>

<!--  {{#if currentUser}}-->
  <h1>Recommended For You</h1>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Channel</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      {{#each s in tvData}}
        <tr>
          <td>{{s.title}}</td>
          <td>{{s.channel}}</td>
          <td><button class="btn btn-info">Want</button>
          <button class="btn btn-info">Rate</button></td>
        </tr>
      {{/each}}
    </tbody>
  </table>

  <p>Do you have a tv provider? If so, give details. </p>

  <p>Also, explain why you made these choices.</p>
  <textarea class="form-control" rows="5"></textarea>
  {{else}}
    <h2>You must log in to see your recommendations</h2>
  {{/if}}
  -->
</template>
