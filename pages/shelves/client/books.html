<template name="books">
  <style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th{
    background-color:#c9edd8;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  tr:hover{background-color:#c9edd8}
  </style>


  <h1>You've Read</h1>
  <table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
        <th>Your Rating</th>
        <th>Remove Book?</th>
			</tr>
		</thead>
		<tbody>
      {{#each s in books}}
        {{> tablehelp s=s}}
      {{/each}}
		</tbody>
  </table>
  <h1>Have you read something new?</h1>
  Book Title:<input type="text" id="title"><br>
  Author:<input type="text" id="author"><br>
  Genre:<input type="text" id="genre"><br>
  Rating:<input type="text" id="rating"><br>
  <button id="addbook" class="btn btn-info">Add it!</button>
<!--   <input id="thedate" type="date">
	<input id="thecolor" type="color -->
</template>

<template name="tablehelp">
  <tr>
    <td>{{s.title}}</td>
    <td>{{s.author}}</td>
    <td>{{s.rating}}</td>
    <td><button id="remove" class="btn">Remove</button></td>
  </tr>
</template>
