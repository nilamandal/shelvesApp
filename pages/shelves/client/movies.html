<template name="movies">
  <h1>You Want to See</h1>
  <table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Title</th>
				<th>Director</th>
        <th>Options</th>
			</tr>
		</thead>
		<tbody>
			{{#each s in movieData}}
				<tr>
					<td>{{s.title}}</td>
					<td>{{s.director}}</td>
          <td><button class="btn btn-info">Rate</button>
    			<button class="btn btn-info">Remove</button></td>
				</tr>
			{{/each}}
		</tbody>
  </table>

  <h3>Do you like movies?</h3>
  <select>
    <option> Yes </option>
    <option> No</option>
    <option> Maybe</option>
  </select>
  <h3>Are you sure?</h3>
  <label><input type="radio" name="optradio">Yes</label>
  <label><input type="radio" name="optradio">No</label>
  <label><input type="radio" name="optradio">Maybe</label>
  <h3>Really?</h3>
  <label><input type="checkbox">Yes</label>
  <label><input type="checkbox">No</label>
  <label><input type="checkbox">Maybe</label>
</template>
